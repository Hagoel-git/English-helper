<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>English Practice App</title>
</head>

<body>
  <div class="container">
    <div class="chat" id="chat-container">
      <!-- Dynamic messages will be added here -->
    </div>
    <div class="input-container">
      <input type="text" id="message-input" placeholder="Type your message..." />
      <div class="buttons">
        <button id="send-button"><img src="send-icon.png" alt="Send"></button>
        <button id="voice-button"><img src="voice-icon.png" alt="Voice Input"></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
